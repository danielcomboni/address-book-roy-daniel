<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>address book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-8nq3OiMMgrVFAHyRMMO+DTfMEciSY+c3Awhj/5ljQ1xck1Uv2BUtMjsjLD8GT5Er" crossorigin="anonymous">

</head>

<body>

    <div class="container">


        <div style="margin-left: 20%; margin-top: 5%;">

            <img src="./resources/img_352905.png" width="100" height="100"  />
            <h3>add contacts to address book</h3>
        </div>

        <!--
            start form
        -->
        <div>
            <form id="address-form-id" class="form-horizontal">

                <div class="row form-group">
                    <label for="name-id" class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="name" id="name-id" class="form-control">
                    </div>
                </div>

                <div class=" row form-group">
                    <label for="phone-id" class="control-label col-sm-2">PhoneNumber:</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="phone number" id="phone-id" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="save">
                    </div>
                </div>




            </form>
        </div>
        <!--
            end form
        -->

        <!--
           start table
       -->
        <div>
            <table class="table table-sm">

                <thead>

                    <tr>
                        <th>
                            #
                        </th>

                        <th>
                            Name
                        </th>

                        <th>
                            Number
                        </th>

                        <th>
                            Edit
                        </th>

                        <th>
                            Delete
                        </th>

                    </tr>

                </thead>

                <tbody id="roy-daniel">

                </tbody>

            </table>
        </div>
        <!--
    end table.
-->

    </div>

    <!-- <script type="module"  src="../controller/Bundle.js"></script> -->
    <script type="module" src="./controller/AddressController.js"></script>
</body>

</html>
