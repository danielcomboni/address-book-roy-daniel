    <div class="container">



        <div id="mocha" class="container">
            <h4><u>Test results</u></h4>
        </div>




        <div style="margin-left: 20%; margin-top: 5%;">

            <div class="form-group">
                <div id="note">

                    <div style="color: black;"><i><b>Note: helpful links</b></i></div>

                </div>

            </div>

            <img src="./resources/355-3555126_address-book-phone-book-contacts-comments-address-book.png" width="100"
                height="100" />
            <h3>add contacts to address book</h3>
        </div>

        <!--
                start form
            -->
        <div>
            <form id="address-form-id" class="form-horizontal">

                <div class="row form-group">

                    <label for="name-id" class="control-label col-sm-2">Name (actual):</label>
                    <div class="col-sm-4">
                        <input type="text" placeholder="actual name" id="name-id" class="form-control">
                    </div>

                    <label for="name-expected-id" class="control-label col-sm-2">Name (expected):</label>
                    <div class="col-sm-4">
                        <input type="text" placeholder="expected name" id="name-expected-id" class="form-control">
                    </div>

                </div>

                <div class=" row form-group">

                    <label for="phone-id" class="control-label col-sm-2">PhoneNumber(actual):</label>
                    <div class="col-sm-4">
                        <input type="text" placeholder="actual phone number" id="phone-id" class="form-control">
                    </div>


                    <label for="phone-expected-id" class="control-label col-sm-2">PhoneNumber(expected):</label>
                    <div class="col-sm-4">
                        <input type="text" placeholder="actual phone number" id="phone-expected-id"
                            class="form-control">
                    </div>
                </div>

        </div>

        <div class="form-group">

            <div class="col-sm-offset-2 col-sm-10">

                <div class="row" id="save-div-id">
                    <input type="submit" class="btn btn-primary" value="save" id="save">
                </div>

            </div>

        </div>




        </form>
    </div>
    <!--
                end form
            -->

    <!--
               start table
           -->
    <div>
        <table class="table table-sm">

            <thead>

                <tr>
                    <th>
                        #
                    </th>

                    <th>
                        Name
                    </th>

                    <th>
                        Number
                    </th>

                    <th>
                        Edit
                    </th>

                    <th>
                        Delete
                    </th>

                </tr>

            </thead>

            <tbody id="roy-daniel">

            </tbody>

        </table>
    </div>

        end table.
    -->
